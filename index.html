</head>
<body>

  <h1>üê∂ Qu·∫£n l√Ω ch√≥ ƒëang ch∆°i</h1>

  <div class="action-bar">
    <button onclick="openForm()">‚ûï Th√™m ch√≥</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>·∫¢nh</th>
        <th>T√™n</th>
        <th>Gi·ªëng</th>
        <th>Tr·∫°ng th√°i</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="dog-table-body"></tbody>
  </table>

  <!-- Form -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <h3 id="formTitle">Th√™m b√© m·ªõi</h3>
      <input id="dogName" placeholder="T√™n b√©" />
      <input id="dogBreed" placeholder="Gi·ªëng ch√≥" />
      <input id="dogImage" placeholder="Link ·∫£nh" />
      <button onclick="submitForm()">üíæ L∆∞u</button>
      <button class="close-btn" onclick="closeForm()">‚ùå ƒê√≥ng</button>
    </div>
  </div>

  <!-- Th√¥ng b√°o kh√°ch ch·ªçn ch·ª•p ·∫£nh -->
  <h2 style="margin-top: 40px;">üì∏ Danh s√°ch b√© ƒë∆∞·ª£c ch·ªçn ch·ª•p ·∫£nh</h2>
  <table>
    <thead>
      <tr>
        <th>T√™n</th>
        <th>Th·ªùi gian</th>
      </tr>
    </thead>
    <tbody id="photo-table-body"></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tableBody = document.getElementById("dog-table-body");
    const photoBody = document.getElementById("photo-table-body");

    let allDogs = {};
    let editId = null;

    function loadDogs() {
      db.ref("dogs").on("value", snapshot => {
        allDogs = snapshot.val() || {};
        renderTable();
      });
    }

    function renderTable() {
      tableBody.innerHTML = "";
      for (const id in allDogs) {
        const dog = allDogs[id];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${dog.image || '#'}" alt="${dog.name}"></td>
          <td>${dog.name}</td>
          <td>${dog.breed || 'Kh√¥ng r√µ'}</td>
          <td>${dog.status === 'play' ? '‚òÄÔ∏è ƒêang ch∆°i' : 'üåô Ngh·ªâ ng∆°i'}</td>
          <td>
            <button class="action edit-btn" onclick="editDog('${id}')">‚úèÔ∏è</button>
            <button class="action delete-btn" onclick="deleteDog('${id}')">üóëÔ∏è</button>
            <button class="action toggle-btn" onclick="toggleStatus('${id}', '${dog.status}')">üîÅ</button>
          </td>
        `;
        tableBody.appendChild(tr);
      }
    }

    function toggleStatus(id, current) {
      const newStatus = current === "play" ? "rest" : "play";
      db.ref("dogs/" + id).update({ status: newStatus });
    }

    function deleteDog(id) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√© n√†y?")) {
        db.ref("dogs/" + id).remove();
      }
    }

    function openForm() {
      document.getElementById("formModal").style.display = "flex";
      document.getElementById("formTitle").innerText = "Th√™m b√© m·ªõi";
      document.getElementById("dogName").value = "";
      document.getElementById("dogBreed").value = "";
      document.getElementById("dogImage").value = "";
      editId = null;
    }

    function editDog(id) {
      const dog = allDogs[id];
      if (!dog) return;

      document.getElementById("formModal").style.display = "flex";
      document.getElementById("formTitle").innerText = "S·ª≠a th√¥ng tin b√©";
      document.getElementById("dogName").value = dog.name;
      document.getElementById("dogBreed").value = dog.breed;
      document.getElementById("dogImage").value = dog.image;
      editId = id;
    }

    function closeForm() {
      document.getElementById("formModal").style.display = "none";
    }

    function submitForm() {
      const name = document.getElementById("dogName").value.trim();
      const breed = document.getElementById("dogBreed").value.trim();
      const image = document.getElementById("dogImage").value.trim();

      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");

      const data = { name, breed, image, status: "rest" };
      if (editId) {
        db.ref("dogs/" + editId).update(data);
      } else {
        const newId = db.ref("dogs").push().key;
        db.ref("dogs/" + newId).set(data);
      }

      closeForm();
    }

    function loadPhotoRequests() {
      db.ref("photoRequest").on("value", snapshot => {
        const data = snapshot.val() || {};
        photoBody.innerHTML = "";

        const grouped = {}; // {time: [name1, name2,...]}
        Object.values(data).forEach(entry => {
          if (!grouped[entry.time]) grouped[entry.time] = [];
          grouped[entry.time].push(entry.name);
        });

        Object.entries(grouped).forEach(([time, names]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${names.join(", ")}</td>
            <td>${time}</td>
          `;
          photoBody.appendChild(tr);
        });
      });
    }

    loadDogs();
    loadPhotoRequests();
  </script>
