<body>
  <h1>üîß C·∫≠p nh·∫≠t ch√≥ xu·ªëng ch∆°i trong ca üê∂</h1>

  <div id="notification">üîî ƒêang t·∫£i th√¥ng b√°o...</div>
  <button class="clear-btn" onclick="clearNotifications()">üóëÔ∏è X√≥a t·∫•t c·∫£ th√¥ng b√°o</button>

  <div class="search-box">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="üîç G√µ t√™n b√© c√∫n c·∫ßn t√¨m..." oninput="renderFilteredDogs()" />
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>·∫¢nh</th>
        <th>T√™n</th>
        <th>Gi·ªëng</th>
        <th>Tr·∫°ng th√°i</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="dog-table-body"></tbody>
  </table>

  <div class="add-form">
    <h3>+ Th√™m b√© ch√≥</h3>
    <input type="text" id="newName" placeholder="T√™n">
    <input type="text" id="newBreed" placeholder="Gi·ªëng">
    <input type="text" id="newImage" placeholder="Link ·∫£nh">
    <button onclick="addDog()">‚ûï Th√™m</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = { /* your firebase config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tableBody = document.getElementById("dog-table-body");
    const searchInput = document.getElementById("searchInput");
    const notificationBox = document.getElementById("notification");
    let allDogs = {};

    function loadDogs() {
      db.ref("dogs").on("value", snapshot => {
        allDogs = snapshot.val() || {};
        renderFilteredDogs();
      });
    }

    function renderFilteredDogs() {
      const keyword = searchInput.value.toLowerCase().trim();
      tableBody.innerHTML = "";
      for (const id in allDogs) {
        const dog = allDogs[id];
        if (!dog.name.toLowerCase().includes(keyword)) continue;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${dog.image || '#'}" alt="${dog.name}"></td>
          <td>${dog.name}</td>
          <td>${dog.breed || 'Kh√¥ng r√µ'}</td>
          <td>${dog.status === 'play' ? '‚òÄÔ∏è ƒêang ch∆°i' : 'üåô Ngh·ªâ ng∆°i'}</td>
          <td>
            <button class="${dog.status === 'play' ? 'inactive-btn' : 'active-btn'}" onclick="toggleStatus('${id}', '${dog.status}')">
              ${dog.status === 'play' ? 'üåô Cho ngh·ªâ' : '‚òÄÔ∏è Xu·ªëng ch∆°i'}
            </button>
            <button class="edit-btn" onclick="editDog('${id}')">S·ª≠a</button>
            <button class="delete-btn" onclick="deleteDog('${id}')">X√≥a</button>
          </td>`;
        tableBody.appendChild(tr);
      }
    }

    function toggleStatus(dogId, currentStatus) {
      const newStatus = currentStatus === "play" ? "rest" : "play";
      db.ref("dogs/" + dogId).update({ status: newStatus });
    }

    function addDog() {
      const name = document.getElementById("newName").value;
      const breed = document.getElementById("newBreed").value;
      const image = document.getElementById("newImage").value;
      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
      const newDogRef = db.ref("dogs").push();
      newDogRef.set({ name, breed, image, status: "rest" });
    }

    function editDog(id) {
      const name = prompt("Nh·∫≠p t√™n m·ªõi", allDogs[id].name);
      const breed = prompt("Nh·∫≠p gi·ªëng m·ªõi", allDogs[id].breed);
      const image = prompt("Nh·∫≠p link ·∫£nh m·ªõi", allDogs[id].image);
      if (name && breed) {
        db.ref("dogs/" + id).update({ name, breed, image });
      }
    }

    function deleteDog(id) {
      if (confirm("X√°c nh·∫≠n x√≥a?")) {
        db.ref("dogs/" + id).remove();
      }
    }

    function formatTime(input) {
      const date = new Date(input);
      if (!isNaN(date.getTime())) {
        date.setUTCHours(date.getUTCHours() + 7);
        const h = date.getHours().toString().padStart(2, "0");
        const m = date.getMinutes().toString().padStart(2, "0");
        const d = date.getDate().toString().padStart(2, "0");
        const mo = (date.getMonth() + 1).toString().padStart(2, "0");
        return `${h}h${m}p - ${d}/${mo}`;
      }
      return input;
    }

    function loadNotifications() {
      db.ref("photoRequests").limitToLast(10).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          notificationBox.innerHTML = "üì¨ Ch∆∞a c√≥ th√¥ng b√°o n√†o.";
          return;
        }
        const list = Object.values(data);
        const messages = list.map(item => {
          let names = [];
          if (Array.isArray(item.selectedDogs)) {
            names = item.selectedDogs.filter(n => !!n);
          } else if (item.dog) {
            names.push(item.dog);
          }
          const timeText = formatTime(item.time || item.timestamp);
          return names.length > 0 ? `üì∏ Kh√°ch v·ª´a ch·ªçn <strong>${names.join(", ")}</strong> l√∫c <strong>${timeText}</strong>` : null;
        }).filter(Boolean);
        notificationBox.innerHTML = messages.length > 0
          ? "üîî <strong>TH√îNG B√ÅO:</strong><br>" + messages.reverse().join("<br>‚Äî<br>")
          : "üì¨ Kh√¥ng c√≥ th√¥ng tin h·ª£p l·ªá ƒë·ªÉ hi·ªÉn th·ªã.";
      });
    }

    function clearNotifications() {
      if (confirm("‚ùóÔ∏èB·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ th√¥ng b√°o kh√¥ng?")) {
        db.ref("photoRequests").remove()
          .then(() => alert("‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ th√¥ng b√°o."))
          .catch(err => alert("‚ùå L·ªói khi x√≥a: " + err.message));
      }
    }

    loadDogs();
    loadNotifications();
  </script>
</body>
