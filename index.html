    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);

    // H√†m ƒë·ªãnh d·∫°ng gi·ªù:ph√∫t t·ª´ timestamp
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${hours}h${minutes}p`;
    }

    function loadNotifications() {
      db.ref("photoRequests").limitToLast(20).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          notificationBox.innerHTML = "üì≠ Ch∆∞a c√≥ th√¥ng b√°o n√†o.";

        const list = Object.values(data);

            names = item.selectedDogs.filter(name => name && typeof name === 'string');
          } else if (typeof item.dog === 'string' && item.dog.trim()) {
            names = [item.dog];
          }

          if (names.length === 0) return null;

          const nameText = names.map(name => `<strong>${name}</strong>`).join(", ");

          let timeStr = "kh√¥ng r√µ gi·ªù";
          if (item.timestamp) {

          }
