<style>
  body {
    font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
    background: linear-gradient(to right, #fff1f9, #ffe6f0);
    padding: 20px;
    max-width: 1000px;
    margin: auto;
    color: #5c5c5c;
  }

  h1 {
    text-align: center;
    color: #ff69b4;
    font-size: 2em;
    margin-bottom: 30px;
    text-shadow: 1px 1px #fff;
  }

  .search-box {
    display: flex;

    margin: 20px auto;
  }

  .search-wrapper {

  .search-wrapper input[type="text"] {

  }

  #dog-table-body {

  }

  .dog-card {

  }

  .active-btn {

  }

  .inactive-btn {
    background: linear-gradient(to right, #f85032, #e73827);
  }

  .active-btn:hover,
  .inactive-btn:hover {

</style>

<tbody id="dog-table-body"></tbody>

<script>
  function renderFilteredDogs() {
    const keyword = searchInput.value.toLowerCase().trim();

        <button class="${dog.status === 'play' ? 'inactive-btn' : 'active-btn'}"
