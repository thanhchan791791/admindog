<body>
  <h1>üê∂ C·∫≠p nh·∫≠t ch√≥ xu·ªëng ch∆°i trong ca üê∂</h1>
  <div class="box" id="notificationBox">
    üì≠ ƒêang t·∫£i d·ªØ li·ªáu...
  </div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="üîç G√µ t√™n b√© c√∫n c·∫ßn t√¨m..." />
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // C·∫•u h√¨nh Firebase th·∫≠t
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const notificationBox = document.getElementById("notificationBox");
    const searchInput = document.getElementById("searchInput");

    let allMessages = [];

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const h = date.getHours().toString().padStart(2, "0");
      const m = date.getMinutes().toString().padStart(2, "0");
      return `${h}h${m}p`;
    }

    function renderMessages(messages) {
      notificationBox.innerHTML = messages.length > 0
        ? messages.map(msg => `<div class="notification">${msg}</div><div class="divider">‚Äî</div>`).join("")
        : "üì≠ Kh√¥ng c√≥ th√¥ng tin h·ª£p l·ªá ƒë·ªÉ hi·ªÉn th·ªã.";
    }

    function loadNotifications() {
      db.ref("photoRequests").limitToLast(20).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          notificationBox.innerHTML = "üì≠ Ch∆∞a c√≥ th√¥ng b√°o n√†o.";
          return;
        }

        const list = Object.values(data);
        allMessages = list.map(item => {
          let names = [];

          if (Array.isArray(item.selectedDogs) && item.selectedDogs.length > 0) {
            names = item.selectedDogs.filter(name => name && typeof name === 'string');
          } else if (typeof item.dog === 'string' && item.dog.trim()) {
            names = [item.dog];
          }

          if (names.length === 0) return null;

          const nameText = names.map(name => `<strong>${name}</strong>`).join(", ");

          let timeStr = "kh√¥ng r√µ gi·ªù";
          if (item.timestamp) {
            timeStr = formatTime(item.timestamp);
          } else if (item.time) {
            timeStr = item.time;
          }

          return `üì∏ Kh√°ch ƒë√£ ch·ªçn b√© ${nameText} ƒë·ªÉ ch·ª•p h√¨nh l√∫c <strong>${timeStr}</strong>`;
        }).filter(Boolean).reverse();

        renderMessages(allMessages);
      });
    }

    // T√¨m ki·∫øm theo t√™n
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allMessages.filter(msg => msg.toLowerCase().includes(keyword));
      renderMessages(filtered);
    });

    loadNotifications();
  </script>
</body>
